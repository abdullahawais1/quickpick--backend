name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]   # must exactly match name in ci.yml
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted   # ðŸ‘ˆ requirement: self-hosted runner
    if: ${{ github.event.workflow_run.conclusion == 'success' }}  # only if CI passed

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: ./backend-build

      - name: Set environment variables
        run: |
          echo "PORT=4000" >> $GITHUB_ENV
          echo "NODE_ENV=production" >> $GITHUB_ENV
          echo "DB_URL=mongodb://localhost:27017/mydb" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm install --production
        working-directory: ./backend-build

      - name: Start application
        run: |
          echo "Starting backend..."
          nohup node dist/index.js > app.log 2>&1 &
        working-directory: ./backend-build
